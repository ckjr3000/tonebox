<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tone Box</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <button id="create-osc">create osc</button>
    <form id="osc-channel" class="hidden">
        <button id="start-btn">start</button>
        <button id="stop-btn">stop</button>
        <button id="mute-btn">mute</button>
        <button id="unmute-btn" class="hidden">unmute</button>
        
        <div class="gain">
            <label for="gain">Gain:</label>
            <input name="gain" id="gain-ctrl" type="range" min="0" max="1" step="any" value="0.5">
        </div>
        
        <div class="wave-type">
            <label for="wave-type">Wave Type:</label>
            <select name="wave-type" id="wave-type-select">
                <option value="sine">Sine</option>
                <option value="square">Square</option>
                <option value="triangle">Triangle</option>
                <option value="sawtooth">Sawtooth</option>
            </select>
        </div>

        <div class="frequency">
            <label for="frequency">Frequency:</label>
            <input name="frequency" id="frequency-ctrl" type="range" min="50" max="20000" step="any" value="10000">
        </div>

        <div class="distortion">
            <label for="distortion-level">Distortion:</label>
            <input id="distortion-ctrl" type="range" min="0" max="50" step="any" value="0">
        </div>

        <div class="oscilloscope">
            oscilloscope tbc
        </div>
    </form>
    <script src="./script.js"></script>
</body>
</html>
