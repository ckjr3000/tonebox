<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tone Box</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <button id="create-osc">create osc</button>
    <form id="osc-channel" class="hidden">
        <button id="start-btn">start</button>
        <button id="stop-btn">stop</button>
        <button id="mute-btn">mute</button>
        <button id="unmute-btn" class="hidden">unmute</button>
        <div id="mode">
            <label for="continuous">Continuous</label>
            <input name="mode" type="radio" value="continuous" checked>
            <label for="tap">Tap</label>
            <input name="mode" type="radio" value="tap">
            <button id="tap-btn" class="hidden">Tap</button>
        </div>
        <div class="gain">
            <label for="gain">Gain:</label>
            <input name="gain" id="gain-ctrl" type="range" min="0" max="1" step="0.01" >
        </div>
        
        <div class="wave-type">
            <label for="wave-type">Wave Type:</label>
            <select name="wave-type" id="wave-type-select">
                <option value="sine">Sine</option>
                <option value="square">Square</option>
                <option value="triangle">Triangle</option>
                <option value="sawtooth">Sawtooth</option>
            </select>
        </div>

        <div class="frequency">
            <label for="frequency">Frequency:</label>
            <select name="frequency" id="frequency-select">
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="400">400</option>
                <option value="800">800</option>
                <option value="1600">1600</option>
                <option value="3200">3200</option>
                <option value="6400">6400</option>
                <option value="12800">12800</option>
                <option value="12800">20000</option>
            </select>
        </div>

        <div class="distortion">
            <label for="sc-distortion-level">Soft Clipping Distortion:</label>
            <input id="sc-distortion-ctrl" type="range" min="0" max="100" step="any" value="0">

            <label for="cubic-distortion-level">Cubic Distortion:</label>
            <input id="cubic-distortion-ctrl" type="range" min="0" max="100" step="any" value="0">
        </div>
    </form>
    <script src="./script.js"></script>
</body>
</html>
